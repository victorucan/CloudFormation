AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Este stack va a crear
  una instancia y todo lo
  que necesita
Conditions:
  StagingEnvironment: !Equals 
    - !Ref Environment
    - staging
  ProdEnvironment: !Equals 
    - !Ref Environment
    - prod    
Parameters:
  VpcIdParameter:
    Type: String
  KeyPairParameter:
    Type: String
  AmiIdParameter:
    Type: String
  Environment: 
    Type: String
    AllowedValues:
      - prod
      - staging

  InstanceTypeParameter:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t3.micro
      - t3.small    
      - t2.micro
    Description: El tipo de instancia a crear

Outputs:
  IdInstancia:
    Description: Id De la instancia que hemos creado
    Value: 
      Ref: WebServer



Resources:
  WebServer:
    Type: 'AWS::EC2::Instance'
    Properties: 
      ImageId: 
        Ref: AmiIdParameter
      KeyName: 
        Ref: KeyPairParameter
      InstanceType: 
        Ref: InstanceTypeParameter
      SecurityGroupIds: 
        - Ref: SecurityGroupSSH

  SecurityGroupSSH:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Security group que permite acceso ssh"
      VpcId: 
        Ref: VpcIdParameter
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 1.2.3.4/32
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0  
  SecurityGroupIngressStaging:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: StagingEnvironment
    Properties: 
      CidrIp: 1.2.3.4/32
      Description: Access from internal networks
      FromPort: -1
      IpProtocol: -1
      ToPort: -1
      GroupId: !Ref SecurityGroupSSH    
  SecurityGroupIngressProd:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: ProdEnvironment
    Properties: 
      CidrIp: 0.0.0.0/0
      Description: Access from everywhere networks
      FromPort: -1
      IpProtocol: -1
      ToPort: -1  
      GroupId: !Ref SecurityGroupSSH